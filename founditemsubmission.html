<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Found Item Submission</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-image: url('schoolsupplies.jpg'); /* Set the background image */
        background-size: cover; /* Adjust the size to cover the entire background */
        background-repeat: no-repeat; /* Prevent the image from repeating */
        margin: 0;
        padding: 0;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        label {
            font-weight: bold;
        }

        input[type="file"] {
            border: none;
        }

        textarea {
            height: 150px;
        }

        input[type="submit"] {
            background-color: #cc0000;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #ff0000;
        }

        .top-bar {
            background-color: #ff5858;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-buttons {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }

        .nav-buttons a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-buttons a:hover {
            background-color: #cc0000;
        }
        input[type="text"],
        input[type="email"],
        input[type="details"],
        input[type="file"],
        input[type="datetime-local"],
        textarea {
            width: 96%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        label {
            display: none;
        }
        input[type="submit"] {
            margin-top: -500px;
            margin-left: 465px;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <ul class="nav-buttons">
            <li style="margin-right: 300px;"><a href="userhomepage.html">HOME</a></li>
            <li><a href="lostitemsubmission.html">I Lost an Item</a></li>
            <li><a href="founditemsubmission.html">I Found an Item</a></li>
            <li><a href="displaylostitems.php">View Lost Items</a></li>
            <li><a href="displayfounditems.php">View Found Items</a></li>
            <li><a href="displayreturneditems.php">View Returned Items</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>Report Found Item</h1>
        <form method="POST" action="submit_found_item.php" enctype="multipart/form-data">
            <label for="item">Item:</label>
            <input type="text" id="item" name="item" placeholder="Item" required>

            <label for="details">Details:</label>
            <input type="details" id="details" name="details" placeholder="Details (Describe the item specifically Ex. Color, Size, Brand, etc.)" required>

            <label for="name">Name:</label>
            <input type="text" id="name" name="foundby" placeholder="Name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="phone">Phone No.:</label>
            <input type="text" id="phone" name="phone" placeholder="Phone No." required>

            <label for="datefound">Date Found:</label>
            <input type="datetime-local" id="datefound" name="datefound" required>

            <label for="image">Upload Image:</label>
            <input type="file" id="image" name="image" accept="image/*">

            <label for="notes">Notes:</label>
            <textarea id="notes" name="notes" placeholder="Additional Notes"></textarea>

            <button onclick="window.location.href='userhomepage.html'" style="width: 55px; height: 40px; border: none; cursor: pointer; background-color: red; color: white; border-radius: 5px;">Cancel</button>
            <input type="submit" name="submitfounditem" value="Submit Found Item">
        </form>
    </div>
</body>
</html>
